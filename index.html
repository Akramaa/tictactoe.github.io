<!DOCTYPE html>
<html>
<head>
<title> Tic Tac Toe</title>
<link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div class="toggle-box">
<div class="turn-text">
<h1>Turn</h1>
</div>
<div class="player-box">
<div class="wrap-X">
<div class="player">X</div>
</div>
<div class="wrap-O">
<div class="player">O</div>
</div>
</div>
</div>
<div class="game-board">
<div id="box-1" class="box"></div>
<div id="box-2" class="box"></div>
<div id="box-3" class="box"></div>
<div id="box-4" class="box"></div>
<div id="box-5" class="box"></div>
<div id="box-6" class="box"></div>
<div id="box-7" class="box"></div>
<div id="box-8" class="box"></div>
<div id="box-9" class="box"></div>
</div>
<div class="winner">
<h1 class="final-winner"></h1>
<button class="restart final-winner">Restart</button>
</div>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
